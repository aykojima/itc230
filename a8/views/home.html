<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Big Cities</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

</head>
<body>

    <div class="container">
      <div id="root">  </div>
    </div>  

<!-- NOTE: script type declaration to support JSX -->
<script type="text/babel">

    // define app container Component
    class BigCities extends React.Component{
      constructor(props){
        // Pass props to parent class
        super(props);
        // Set initial state w/ hard-coded data
        this.state = {
          data: {{{bigCities}}},
          filter: "", // search term 
          curItem: {} // current selected item 
        };

        // bind App context to functions for reference in sub components
        this.onSearchChange = this.onSearchChange.bind(this);
        this.onSave = this.onSave.bind(this);
        this.onDelete = this.onDelete.bind(this);

      }

      // search handler
      onSearchChange(entry) {
        // set search term. react will handle component updates 
        this.setState({filter: entry.toLowerCase() });
      }

      // show item details
      showDetails(event){
        // event.target is list item clicked
        let editItem = this.state.data.find((item) => {
          return item._id == event.target.id;
        });
        this.setState({curItem: editItem});
      }

      // Handle item save
      onSave(newItem) {
        
        fetch("/api/v1/add/", {
          method: "POST",
        	headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newItem)
        }).then(res => res.json())
        	.then((json) => {

          let newData;
          if (!newItem._id) { // add new item to array
            newData = this.state.data;
            newItem._id = json._id;
            newData.push(newItem);
          } else { // update existing item 
            newData = this.state.data.map((item) => {
              if (item._id === newItem._id) {
                item = newItem; 
              }
              return item;
            });          
          }
  
          // Update state with new array
          this.setState({data: newData});
        });
      }
      
      // Handle item delete
      onDelete(id){
        fetch("/api/v1/delete/" + id).then((response) => {
          return response.json();
        }).then((results) => {
          console.log(results)  
          // Filter all items except the one to be removed
          const remainder = this.state.data.filter((item) => {
            return item._id !== id;
          });
          // Update state with new array
          this.setState({data: remainder});
          this.setState({curItem: {}});
        });
      }
    
      render() {
        // Render JSX
        return (
          <div>
          <Title/>
          <SearchForm entry={this.state.entry} onEntryChange={this.onSearchChange} />
          <span>
            <ItemList
              items={this.state.data} 
              filter={this.state.filter}
              show={this.showDetails.bind(this)}
            />
          </span><span><ItemDetails item={this.state.curItem} save={this.onSave} delete={this.onDelete} reset={this.onReset}/></span>
          </div>
        );
      }
    }
    
    // UI elements
    const Title = () => {
        return (
        <div>
           <div>
              <h1>Big Cities</h1>
           </div>
        </div>
        );
    }

    class SearchForm extends React.Component {
      constructor(props) {
        super(props);
        this.handleChange = this.handleChange.bind(this);
      }

      handleChange (event) {
        this.props.onEntryChange(event.target.value);
      };

      render() {
        return (
          <div>
            <input
              type="text" placeholder="enter a search term"
              value={this.props.entry}
              onChange={this.handleChange}
            />
          </div>
        );
      }
    };

    const ItemList = ({items, filter, show}) => {
      // return items that match search entry field, or all items if no entry
      const itemNodes = items.map((item) => {
        if (!filter || item.capital.toLowerCase().includes(filter)) { 
          return <li id={item._id} key={item._id} onClick={show}>{item.capital}</li>
        }
      });
      return <ul>{itemNodes}</ul>;
    }

    class ItemDetails extends React.Component {
      constructor(props) {
        super(props);
        // state values must not be 'undefined', to avoid 'uncontrolled' form warning
        this.state = { 
          _id: this.props.item._id || "",
          capital: this.props.item.capital || "",
          country: this.props.item.country || "",
          population: this.props.item.population || ""
        };
        this.handleChange = this.handleChange.bind(this);
        this.handleSave = this.handleSave.bind(this);
        this.handleDelete = this.handleDelete.bind(this);
        this.handleReset = this.handleReset.bind(this);
      }

      componentWillReceiveProps(nextProps) {
        this.setState({
          _id: nextProps.item._id || "",
          capital: nextProps.item.capital || "",
          country: nextProps.item.country || "",
          population: nextProps.item.population || ""
        });
      }

      handleChange (event) {
        this.setState({[event.target.name]: event.target.value});
      };

      handleSave(event) {
        // pass local state to app-level for saving to data array
        if (this.state.capital) { // entries must have at least a title
          this.props.save({_id: this.state._id, capital: this.state.capital, country: this.state.country, population: this.state.population});
        }
      };

      handleDelete (event) {
        this.props.delete(this.state._id);
      };

      handleReset (event) {
        this.setState({_id:"", country:"", title:"", population:""});
      };

      render() {
          return (
          <div>
            <h3>Details:</h3>
              <input type="hidden" name="_id" value={this.state._id} onChange={this.handleChange} readOnly/>
              <input type="text" name="capital" placeholder="capital" value={this.state.capital} onChange={this.handleChange} />
              <input type="text" name="country" placeholder="country" value={this.state.country} onChange={this.handleChange} />
              <input type="text" name="population" placeholder="population" value={this.state.population} onChange={this.handleChange} />
              <p/>
              <button onClick={this.handleSave}>Save</button>  <button onClick={this.handleReset}>Reset</button> <button onClick={this.handleDelete} >Delete</button>
          </div>
          );

      }//end of render()
    }//end of class ItemDetails extends React.Component

    ReactDOM.render(<BigCities />, document.getElementById('root'));

</script>
</body>
</html>
